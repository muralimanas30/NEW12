<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW LOGIN</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <input type="checkbox" name="SIGNUP" id="schb" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="schb" aria-hidden="true">SIGN-UP</label>
                <input required="" type="text" name="usr" id="inusr" placeholder="Username">
                <input required="" type="email" name="email" id="inemail" placeholder="Email">
                <input required="" type="password" name="pass" id="inpass" placeholder="password">
                <button type="submit" id="sbutton">Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="schb" aria-hidden="true">LOGIN</label>
                
                <input required="" type="email" name="email" id="inemail" placeholder="Email">
                <input required="" type="password" name="pass" id="inpass" placeholder="password">
                <button type="submit" id="sbutton">LOGIN</button>
            </form>

        </div>
    
    
    </div>
    <script src="index.js"></script>
</body>
</html>
